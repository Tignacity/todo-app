<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antigone's Todo App</title>
  <meta name="description" content="A persistent todo list app built by Antigone Darling as a learning project. Full-stack Node.js version in progress.">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    input[type="text"] { padding: 10px; width: 70%; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; background: #f0f0f0; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
    .done { text-decoration: line-through; opacity: 0.6; }
   body {
  -webkit-tap-highlight-color: transparent;
}

input[type="text"], button {
  font-size: 16px;
  touch-action: manipulation;
}

button {
  min-height: 44px;
}
    footer a {
  text-decoration: none; /* No underline normally */
}

footer a:hover {
  text-decoration: underline; /* Underline only on hover */
}

    /* Desktop: keep input and buttons on one line */
@media (min-width: 600px) {
  /* Wrap input and buttons in a flex container if not already */
  #input-container {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: nowrap;
  }

  input[type="text"] {
    flex: 1;
    min-width: 200px;
  }

  #add-btn, #clear-btn {
    white-space: nowrap;
  }
}

/* Optional: make Clear button slightly smaller so it fits better */
#clear-btn {
  padding: 10px 15px;
  font-size: 14px;
}
footer a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <h1>My Todo List</h1>
  <h2 style="color: #666; font-weight: normal; margin: 20px 0 40px; text-align: center;">
  A learning project by Antigone Darling — full-stack version with Node.js backend coming soon
</h2>
<div id="input-container">
  <input type="text" id="task-input" placeholder="Add a new task...">
  <button id="add-btn">Add Task</button>
  <button id="clear-btn" style="margin-left: 10px; background: #ff4444; color: white;">Clear All Tasks</button>
</div>
  <ul id="task-list"></ul>

 <script src="script.js"></script>
 
<footer style="margin-top: 80px; padding: 30px 0 20px; text-align: center; color: #888; font-size: 14px; border-top: 1px solid #eee;">
  Built by <a href="https://antigonedarling.carrd.co" style="color: #666;">Antigone Darling</a> • January 2026
</footer>
</body>
</html>
